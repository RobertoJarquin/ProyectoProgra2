<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Correo.css">
    <title>Página de Consulta</title>
    
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://seeklogo.com/images/U/universidad-de-costa-rica-logo-0186A7A754-seeklogo.com.png" alt="Logo de UCR">
        </div>
    </header>

    <main>
        <h1>Página de Consulta</h1>
        <!-- Formulario y gestion para enviar los correos electronicos -->
        <form action="https://formsubmit.co/danielrb4567@gmail.com" method="POST">
     <label for="from">De:</label>
     
               
            <input type="text" id="subject" name="subject" placeholder="Asunto de la consulta" required>   
     <label for="message">Mensaje:</label>
     
            <textarea id="message" name="message" rows="5" placeholder="Escribe tu consulta aquí" required></textarea>
     <button type="submit">Enviar Consulta</button>
     
     <a href="index.jsp" class="Inicio-button">Inicio</a>
        
</form>
    </main>
    
</body>
